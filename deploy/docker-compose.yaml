version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sentinel-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: user_auth
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:alpine
    container_name: sentinel-redis
    ports:
      - "6379:6379"

  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    container_name: sentinel-etcd
    command: etcd --advertise-client-urls http://0.0.0.0:2379 --listen-client-urls http://0.0.0.0:2379
    ports:
      - "2379:2379"
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000

  traefik:
    image: traefik:v2.10
    container_name: sentinel-traefik
    command:
      - "--api.insecure=true"
      - "--providers.etcd=true"
      - "--providers.etcd.endpoints=etcd:2379"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    depends_on:
      - etcd

  user-center:
    image: costalong/user-center-arm64:54338ca-dirty
    container_name: sentinel-user-center
    depends_on:
      - mysql
      - redis
      - etcd
    ports:
      - "8081:8081"
      - "8101:8101"
    environment:
      - USER_CENTER_MYSQL_HOST=mysql
      - USER_CENTER_MYSQL_USERNAME=root
      - USER_CENTER_MYSQL_PASSWORD=root123
      - USER_CENTER_MYSQL_DATABASE=user_auth
      - USER_CENTER_REDIS_HOST=redis
      - USER_CENTER_REDIS_PASSWORD=
      - USER_CENTER_JWT_KEY=your-super-secret-key-change-in-production-minimum-64-characters-required-here
    command: ["--config", "/etc/sentinel-x/user-center.yaml"]
    volumes:
      - ../configs/user-center.yaml:/etc/sentinel-x/user-center.yaml

volumes:
  mysql_data: