# Dependabot 配置
# 自动检查 Go 模块和 GitHub Actions 的更新

version: 2
updates:
  # Go 模块依赖
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "go"
    open-pull-requests-limit: 5
    groups:
      # 将小版本更新分组
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions 依赖
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "dependencies"
      - "ci"
    open-pull-requests-limit: 5
