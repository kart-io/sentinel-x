# 调试配置示例 - 显示所有日志
engine: "zap"                    # 高性能引擎用于大量日志
level: "DEBUG"                   # 最详细级别
format: "console"                # 易读格式
output_paths: ["stdout"]         # 控制台输出
development: true                # 开发模式
disable_caller: false            # 显示调用者信息
disable_stacktrace: false        # 显示堆栈跟踪