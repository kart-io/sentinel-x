log:
  engine: zap
  level: warn
  format: console
  output_paths:
    - stdout
    - stderr
  development: true
  disable_caller: false

  # 日志轮转配置 (应该被忽略，因为没有文件输出)
  rotation:
    max_size: 100
    max_age: 15
    max_backups: 30
    compress: true
    rotate_interval: "7d"

  # 无 OTLP 配置
  otlp_endpoint: ""